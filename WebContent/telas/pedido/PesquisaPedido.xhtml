<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Pesquisa de Pedidos</h1>

		<h:form id="frm">

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Cancelar Pedido" icon="fa fa-fw fa-remove"
						action="#{pesquisaPedidoController.cancelarPedido}"
						update="tablePedido" />
					<p:commandButton id="reiprimirPedido"
						disabled="#{pesquisaPedidoController.pedidoSelecionado.id eq NULL}"
						value="Reimprimir Pedido" icon="fa  fa-fw  fa-file-text"
						action="#{pesquisaPedidoController.reimprimirPedido()}"
						onclick="this.form.target='_blank'" ajax="false" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo" icon="fa fa-plus"
						outcome="/telas/pedido/CadastroPedido" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="true" showDetail="false" closable="true" />

			<div class="ui-fluid">

				<p:panelGrid id="panelFiltroPesquisaPedidos" columns="5"
					layout="grid"
					columnClasses="ui-grid-col-4, ui-grid-col-2, ui-grid-col-2, ui-grid-col-1"
					styleClass="panelgrid-noborder" style="margin-top:20px;">

					<p:inputText id="filtro" maxlength="50"
						value="#{pesquisaPedidoController.filtro}" style="width: 100%;"
						onblur="strToUpper(this)" />

					<p:selectOneMenu id="situacaoPedido"
						value="#{pesquisaPedidoController.situacaoPedido}">
						<f:selectItem itemLabel="Venda" itemValue="VENDA" />
						<f:selectItem itemLabel="Pedido de Venda" itemValue="PEDIDOVENDA" />
						<f:selectItem itemLabel="Orçamento" itemValue="ORCAMENTO" />
					</p:selectOneMenu>

					<p:commandButton value="Pesquisar Pedido"
						action="#{pesquisaPedidoController.pesquisarPedido}"
						update="tablePedido pedidosInativos frm:reiprimirPedido"
						process="situacaoPedido filtro @this" />

					<p:outputLabel value="Pedidos Cancelados" for="pedidosInativos" />
					<p:selectBooleanCheckbox id="pedidosInativos"
						value="#{pesquisaPedidoController.pedidoInativos}">
						<p:ajax
							update="tablePedido filtro situacaoPedido frm:reiprimirPedido"
							event="change"
							listener="#{pesquisaPedidoController.pesquisarPedidosInativos}" />
					</p:selectBooleanCheckbox>


				</p:panelGrid>

			</div>
			<p:dataTable id="tablePedido"
				value="#{pesquisaPedidoController.listaPedido}" var="pedido"
				reflow="true" style="margin-top: 20px;"
				emptyMessage="Nenhum pedido encontrado" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="5"
				selection="#{pesquisaPedidoController.pedidoSelecionado}"
				selectionMode="single" rowKey="#{pedido.id}"
				rowStyleClass="#{pedido.ativo ? null : 'situacao'}">

				<p:ajax event="rowSelect" update="Editar frm:reiprimirPedido" />

				<p:column headerText="Código" width="60" style="text-align: center;">
					<h:outputText value="#{pedido.id}" />
				</p:column>

				<p:column headerText="Cliente">
					<h:outputText value="#{pedido.cliente.nome}" />
				</p:column>

				<p:column headerText="Data da Venda" width="100"
					style="text-align: center;">
					<h:outputText value="#{pedido.dataHora}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>

				<p:column headerText="Valor Total Líquido" width="130"
					style="text-align: right;">
					<h:outputText value="#{pedido.valorLiquido}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</p:column>

				<p:column headerText="Situação" width="150"
					style="text-align: center;">
					<h:outputText value="#{pedido.situacao.descricao}" />
				</p:column>

				<f:facet name="footer">
					<p:button
						disabled="#{pesquisaPedidoController.situacaoPedido eq 'VENDA' or pesquisaPedidoController.pedidoSelecionado.id eq NULL}"
						icon="ui-icon-pencil" value="Editar" id="Editar"
						outcome="/telas/pedido/CadastroPedido" style="width: 90px;">
						<f:param name="
						idPedido"
							value="#{pesquisaPedidoController.pedidoSelecionado.id}" />
					</p:button>

				</f:facet>
			</p:dataTable>


		</h:form>
	</ui:define>

</ui:composition>
