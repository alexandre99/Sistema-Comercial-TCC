<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">#{pedidoController.pedido.id eq NULL?
			'Cadastro de Pedido' : 'Editando Pedido'}</h1>

		<f:metadata>
			<f:event listener="#{pedidoController.inicializarParametros}"
				type="preRenderView" />
		</f:metadata>

		<h:form id="frm" prependId="false">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" process="@this tabView"
						update="frm tabView" action="#{pedidoController.salvar}"
						icon="fa fa-fw fa-save" />
					<p:button value="Novo" icon="fa fa-plus" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/telas/pedido/PesquisaPedido"
						icon="fa fa-fw fa-search" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="true" showDetail="false" closable="true" />

			<div class="ui-fluid">
				<p:tabView style="margin-top: 10px" id="tabView" prependId="false">
					<p:tab title="Dados Principais">
						<ui:include src="/WEB-INF/templates/pedido/DadosPedido.xhtml" />

						<p:tabView style="margin-top: 5px" id="tabViewItens"
							prependId="false" activeIndex="#{pedidoController.abaDadosItens}">
							<p:tab title="Itens">
								<ui:include src="/WEB-INF/templates/pedido/DadosItens.xhtml" />
							</p:tab>
						</p:tabView>

					</p:tab>

					<p:tab title="Observação">
						<ui:include src="/WEB-INF/templates/pedido/Observacoes.xhtml" />
					</p:tab>
				</p:tabView>
			</div>

			<p:confirmDialog responsive="true"
				message="Deseja imprimir o pedido?" header="Impressão de Pedido"
				severity="info" widgetVar="impressaoPedido">
				<p:commandLink value="Sim"
					action="#{imprimirPedidoController.imprimirPedido}" ajax="false"
					immediate="true" target="_blank" style="text-decoration:none;"
					onclick="PF('impressaoPedido').hide();" />
				<p:commandLink value="Não" onclick="PF('impressaoPedido').hide();"
					type="button" style="text-decoration:none; padding-left: 20px;"
					immediate="true" ajax="false" />
			</p:confirmDialog>

		</h:form>
	</ui:define>

</ui:composition>
