<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Pesquisa de usuarios</h1>

		<h:form id="frm">

			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:button value="Novo" icon="fa fa-plus"
						outcome="/telas/usuario/CadastroUsuario" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">

				<p:panelGrid id="panelFiltroPesquisaProduto" columns="5"
					layout="grid"
					columnClasses="ui-grid-col-4, ui-grid-col-2, ui-grid-col-1, ui-grid-col-4"
					styleClass="panelgrid-noborder" style="margin-top:20px;">

					<p:inputText id="filtro" maxlength="50"
						value="#{pesquisaUsuarioController.filtro}" style="width: 100%;"
						onblur="strToUpper(this)" />

					<p:commandButton value="Pesquisar Usuario"
						action="#{pesquisaUsuarioController.pesquisarUsuario}"
						update="tableUsuario usuarioInativos" />

					<p:outputLabel value="Usuarios Inativos" for="usuarioInativos" />
					<p:selectBooleanCheckbox id="usuarioInativos"
						value="#{pesquisaUsuarioController.usuariosInativos}">
						<p:ajax update="tableUsuario filtro" event="change"
							listener="#{pesquisaUsuarioController.pesquisarUsuariosInativos}" />
					</p:selectBooleanCheckbox>
				</p:panelGrid>
			</div>

			<p:dataTable id="tableUsuario"
				value="#{pesquisaUsuarioController.listaUsuario}" var="u"
				reflow="true" style="margin-top: 20px;"
				emptyMessage="Nenhum usuario encontrado" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="5"
				selection="#{pesquisaUsuarioController.usuarioSelecionado}"
				selectionMode="single" rowKey="#{u.id}"
				rowStyleClass="#{u.ativo ? null : 'situacao'}">

				<p:ajax event="rowSelect" update="Editar" />

				<p:column headerText="Nome">
					<h:outputText value="#{u.nome}" />
				</p:column>

				<p:column headerText="Login" width="300">
					<h:outputText value="#{u.login}" />
				</p:column>

				<f:facet name="footer">
					<p:button
						disabled="#{pesquisaUsuarioController.usuarioSelecionado.id eq NULL}"
						icon="ui-icon-pencil" value="Editar" id="Editar"
						outcome="/telas/usuario/CadastroUsuario" style="width: 90px;">
						<f:param name="idUsuario"
							value="#{pesquisaUsuarioController.usuarioSelecionado.id}" />
					</p:button>

				</f:facet>
			</p:dataTable>


		</h:form>
	</ui:define>

</ui:composition>
