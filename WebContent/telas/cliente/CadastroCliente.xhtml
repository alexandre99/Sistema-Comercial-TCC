<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">#{clienteController.cliente.id eq NULL?
			'Cadastro de Cliente' : 'Editando Cliente'}</h1>

		<f:metadata>
			<f:event listener="#{clienteController.inicializarParametros}"
				type="preRenderView" />
		</f:metadata>

		<h:form id="frm" prependId="false">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" process="@this tabView"
						update="frm tabView" action="#{clienteController.salvar}"
						icon="fa fa-fw fa-save" />
					<p:button value="Novo" icon="fa fa-plus" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar"
						outcome="/telas/cliente/PesquisaClientes"
						icon="fa fa-fw fa-search" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="true" showDetail="false" closable="true" />

			<div class="ui-fluid">
				<p:tabView style="margin-top: 10px" id="tabView"
					activeIndex="#{clienteController.abaDadosPrincipais}"
					prependId="false">
					<p:tab title="Dados Principais">
						<ui:include
							src="/WEB-INF/templates/cliente/DadosPrincipaisCliente.xhtml" />
					</p:tab>

					<p:tab title="Pessoa Física"
						rendered="#{clienteController.abaPessoaFisicaVisivel}">
						<ui:include
							src="/WEB-INF/templates/cliente/DadosPessoaFisica.xhtml" />
					</p:tab>

					<p:tab title="Pessoa Jurídica"
						rendered="#{clienteController.abaPessoaJuridicaVisivel}">
						<ui:include
							src="/WEB-INF/templates/cliente/DadosPessoaJuridica.xhtml" />
					</p:tab>
				</p:tabView>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
