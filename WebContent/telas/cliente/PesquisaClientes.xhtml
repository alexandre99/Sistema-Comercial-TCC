<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Pesquisa de clientes</h1>

		<h:form id="frm">

			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:button value="Novo" icon="fa fa-plus"
						outcome="/telas/cliente/CadastroCliente" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">

				<p:panelGrid id="panelFiltroPesquisaProduto" columns="5"
					layout="grid"
					columnClasses="ui-grid-col-4, ui-grid-col-2, ui-grid-col-1, ui-grid-col-4"
					styleClass="panelgrid-noborder" style="margin-top:20px;">

					<p:inputText id="filtro" maxlength="50"
						value="#{pesquisaClienteController.filtro}" style="width: 100%;"
						onblur="strToUpper(this)" />

					<p:commandButton value="Pesquisar Cliente"
						action="#{pesquisaClienteController.pesquisarCliente}"
						update="tableCliente clienteInativos" />

					<p:outputLabel value="Clientes Inativos" for="clienteInativos" />
					<p:selectBooleanCheckbox id="clienteInativos"
						value="#{pesquisaClienteController.clientesInativos}">
						<p:ajax update="tableCliente filtro" event="change"
							listener="#{pesquisaClienteController.pesquisarClientesInativos}" />
					</p:selectBooleanCheckbox>


				</p:panelGrid>

			</div>

			<p:dataTable id="tableCliente"
				value="#{pesquisaClienteController.listaCliente}" var="c"
				reflow="true" style="margin-top: 20px;"
				emptyMessage="Nenhum cliente encontrado" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="5"
				selection="#{pesquisaClienteController.clienteSelecionado}"
				selectionMode="single" rowKey="#{c.id}"
				rowStyleClass="#{c.ativo ? null : 'situacao'}">

				<p:ajax event="rowSelect" update="Editar" />

				<p:column headerText="Nome">
					<h:outputText value="#{c.nome}" />
				</p:column>

				<p:column headerText="CPF/CNPJ" width="150" style="text-align: center;">
					<h:outputText value="#{c.cpf eq null ? c.cnpj : c.cpf}" />
				</p:column>

				<p:column headerText="Celular" width="130" style="text-align: center;">
					<h:outputText value="#{c.celular}" />
				</p:column>

				<p:column headerText="Cidade" width="200" style="text-align: center;">
					<h:outputText value="#{c.cidade}" />
				</p:column>

				<p:column headerText="UF" width="60" style="text-align: center;">
					<h:outputText
						value="#{c.estado.descricao eq 'SELECIONE'? '' : c.estado.descricao}" />
				</p:column>

				<f:facet name="footer">
					<p:button
						disabled="#{pesquisaClienteController.clienteSelecionado.id eq NULL}"
						icon="ui-icon-pencil" value="Editar" id="Editar"
						outcome="/telas/cliente/CadastroCliente" style="width: 90px;">
						<f:param name="idCliente"
							value="#{pesquisaClienteController.clienteSelecionado.id}" />
					</p:button>

				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
