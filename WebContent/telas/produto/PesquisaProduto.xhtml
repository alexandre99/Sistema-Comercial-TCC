<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Pesquisa de Produtos</h1>

		<h:form id="frm">

			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:button value="Novo" icon="fa fa-plus"
						outcome="/telas/produto/CadastroProduto" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">

				<p:panelGrid id="panelFiltroPesquisaProduto" columns="5"
					layout="grid"
					columnClasses="ui-grid-col-4, ui-grid-col-2, ui-grid-col-1, ui-grid-col-4"
					styleClass="panelgrid-noborder" style="margin-top:20px;">

					<p:inputText id="filtro" maxlength="50"
						value="#{pesquisaProdutoController.filtro}" style="width: 100%;"
						onblur="strToUpper(this)" />

					<p:commandButton value="Pesquisar Produto"
						action="#{pesquisaProdutoController.pesquisarProduto}"
						update="tableProduto produtoInativos" />

					<p:outputLabel value="Produtos Inativos" for="produtoInativos" />
					<p:selectBooleanCheckbox id="produtoInativos"
						value="#{pesquisaProdutoController.produtosInativos}">
						<p:ajax update="tableProduto filtro" event="change"
							listener="#{pesquisaProdutoController.pesquisarProdutosInativos}" />
					</p:selectBooleanCheckbox>


				</p:panelGrid>

			</div>
			<p:dataTable id="tableProduto"
				value="#{pesquisaProdutoController.listaProduto}" var="p"
				reflow="true" style="margin-top: 20px;"
				emptyMessage="Nenhum produto encontrado" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="5"
				selection="#{pesquisaProdutoController.produtoSelecionado}"
				selectionMode="single" rowKey="#{p.id}"
				rowStyleClass="#{p.ativo ? null : 'situacao'}">

				<p:ajax event="rowSelect" update="Editar" />

				<p:column headerText="Referência" width="120"
					style="text-align: center;">
					<h:outputText value="#{p.codigoBarras}" />
				</p:column>

				<p:column headerText="Descrição">
					<h:outputText value="#{p.descricao}" />
				</p:column>

				<p:column headerText="UN" width="80" style="text-align: center;">
					<h:outputText value="#{p.unidadeVenda.descricao}" />
				</p:column>

				<p:column headerText="Estoque" width="80"
					style="text-align: center;">
					<h:outputText value="#{p.quantidade}">
						<f:convertNumber maxFractionDigits="2" />
					</h:outputText>
				</p:column>

				<p:column headerText="Preço Custo" width="130"
					style="text-align: right;">
					<h:outputText value="#{p.precoCusto}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</p:column>

				<p:column headerText="Preço Venda" width="130"
					style="text-align: right;">
					<h:outputText value="#{p.precoVenda}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</p:column>

				<f:facet name="footer">
					<p:button
						disabled="#{pesquisaProdutoController.produtoSelecionado.id eq NULL}"
						icon="ui-icon-pencil" value="Editar" id="Editar"
						outcome="/telas/produto/CadastroProduto" style="width: 90px;">
						<f:param name="
						idProduto"
							value="#{pesquisaProdutoController.produtoSelecionado.id}" />
					</p:button>

				</f:facet>
			</p:dataTable>


		</h:form>
	</ui:define>

</ui:composition>
