<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Erro</h1>

		<p:panelGrid id="panelErro" columns="4" layout="grid"
			columnClasses="ui-grid-col-2, ui-grid-col-2, ui-grid-col-2, ui-grid-col-4"
			styleClass="panelgrid-noborder" style="margin-top:20px;">

			<p:commandButton type="button" value="Detalhar Erro" onclick="PF('exceptionDialog').show()"/>
			<p:outputLabel />
			<p:outputLabel />
			<p:outputLabel />
			<p:button value="DashBoard" outcome="/home" style="width: 117px"/>

		</p:panelGrid>

		<p:dialog id="exceptionDialog"
			header="Exception '#{pfExceptionHandler.type}' occured!"
			widgetVar="exceptionDialog" height="300px" width="900px" position="center" modal="true">
        Message: #{pfExceptionHandler.message} <br />
        StackTrace: <h:outputText
				value="#{pfExceptionHandler.formattedStackTrace}" escape="false" />
		</p:dialog>

	</ui:define>

</ui:composition>
