<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">#{balancoEstoqueController.balancoEstoque.id eq NULL?
			'Cadastro de Balanço de Estoque' : 'Editando Balanço de Estoque'}</h1>

		<f:metadata>
			<f:event listener="#{balancoEstoqueController.inicializarParametros}"
				type="preRenderView" />
		</f:metadata>
		
		<h:form id="frm" prependId="false">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" process="@this tabView"
						update="frm tabView" action="#{balancoEstoqueController.salvar}"
						icon="fa fa-fw fa-save" />
					<p:button value="Novo" icon="fa fa-plus" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/telas/balancoEstoque/PesquisaBalancoEstoque"
						icon="fa fa-fw fa-search" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="true" showDetail="false" closable="true" />

			<div class="ui-fluid">
			<p:tabView style="margin-top: 10px" id="tabView" prependId="false">
					<p:tab title="Itens">
						<ui:include src="/WEB-INF/templates/balancoEstoque/DadosItensBalanco.xhtml" />
					</p:tab>
			</p:tabView>	
			</div>
		</h:form>
	</ui:define>

</ui:composition>
