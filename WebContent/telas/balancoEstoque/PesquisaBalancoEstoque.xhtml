<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Pesquisa de Balanços de Estoque</h1>

		<h:form id="frm">

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Cancelar Balanço de Estoque"
						icon="fa fa-fw fa-remove"
						action="#{pesquisaBalancoEstoqueController.cancelarBalancoEstoque}"
						update="tableBalancoEstoque" />

					<p:commandButton value="Detalhar Balanço de Estoque"
						icon="fa fa-search"
						action="#{pesquisaBalancoEstoqueController.detalharBalancoEstoque}"
						update="detalhamentoBalancoEstoque" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo" icon="fa fa-plus"
						outcome="/telas/balancoEstoque/CadastroBalancoEstoque" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="true" showDetail="false" closable="true" />

			<div class="ui-fluid">
				<p:panelGrid id="panelFiltroPesquisaBalancoEstoque" columns="5"
					layout="grid"
					columnClasses="ui-grid-col-4, ui-grid-col-2, ui-grid-col-2, ui-grid-col-1"
					styleClass="panelgrid-noborder" style="margin-top:20px;">
					<p:commandButton value="Pesquisar Balanço de Estoque"
						action="#{pesquisaBalancoEstoqueController.pesquisarBalancoEstoque}"
						update="tableBalancoEstoque balancoEstoquesInativos"
						process="@this" />
					<p:outputLabel value="Balanço de Estoque Cancelados"
						for="balancoEstoquesInativos" />
					<p:selectBooleanCheckbox id="balancoEstoquesInativos"
						value="#{pesquisaBalancoEstoqueController.balancoEstoqueInativos}">
						<p:ajax update="tableBalancoEstoque" event="change"
							listener="#{pesquisaBalancoEstoqueController.pesquisarPedidosInativos}" />
					</p:selectBooleanCheckbox>
				</p:panelGrid>
			</div>

			<p:dataTable id="tableBalancoEstoque"
				value="#{pesquisaBalancoEstoqueController.listaBalancoEstoque}"
				var="balancoEstoque" reflow="true" style="margin-top: 20px;"
				emptyMessage="Nenhum balancoEstoque encontrado" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="5"
				selection="#{pesquisaBalancoEstoqueController.balancoEstoqueSelecionado}"
				selectionMode="single" rowKey="#{balancoEstoque.id}"
				rowStyleClass="#{balancoEstoque.ativo ? null : 'situacao'}">

				<p:ajax event="rowSelect" />

				<p:column headerText="Código" width="60" style="text-align: center;">
					<h:outputText value="#{balancoEstoque.id}" />
				</p:column>


				<p:column headerText="Data de Cadastro" width="100"
					style="text-align: center;">
					<h:outputText value="#{balancoEstoque.dataHora}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>

			</p:dataTable>

			<ui:include
				src="/WEB-INF/templates/balancoEstoque/DetalhamentoItensBalanco.xhtml" />

		</h:form>
	</ui:define>

</ui:composition>
