<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="panelCadastro" columns="4" layout="grid"
		columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
		styleClass="panelgrid-noborder" style="margin-top:20px;">

		<p:outputLabel value="Ativo" for="ativo" />
		<p:selectBooleanCheckbox id="ativo"
			value="#{clienteController.cliente.ativo}">
		</p:selectBooleanCheckbox>
		<p:outputLabel />
		<p:outputLabel />

		<p:outputLabel value="Tipo Pessoa" for="tipoPessoa" />
		<p:selectOneMenu id="tipoPessoa"
			value="#{clienteController.cliente.tipoPessoa}">
			<f:selectItem itemLabel="Pessoa Física" itemValue="F" />
			<f:selectItem itemLabel="Pessoa Jurídica" itemValue="J" />
			<p:ajax event="change"
				listener="#{clienteController.alteraTipoPessoa}"
				update="labelNome tabView" />
		</p:selectOneMenu>

		<p:outputLabel value="Data de Cadastro" for="dataCadastro" />
		<p:calendar id="dataCadastro"
			value="#{clienteController.cliente.dataCadastro}" locale="pt"
			pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" disabled="true" />

		<p:outputLabel id="labelNome"
			value="#{clienteController.labelNomeRazaoSocial}" for="nome" />
		<p:inputText id="nome" maxlength="50"
			value="#{clienteController.cliente.nome}"
			onblur="strToUpper(this)" />

		<p:outputLabel value="CEP" for="cep" />
		<p:inputMask id="cep" mask="99999-999" style="width: 70%"
			value="#{clienteController.cliente.cep}" onchange="buscarCep()" />

		<p:outputLabel value="Endereço" for="endereco" />
		<p:inputText id="endereco" maxlength="40"
			value="#{clienteController.cliente.endereco}"
			onblur="strToUpper(this)" />

		<p:outputLabel value="Bairro" for="bairro" />
		<p:inputText id="bairro" maxlength="30"
			value="#{clienteController.cliente.bairro}"
			onblur="strToUpper(this)" />

		<p:outputLabel value="Complemento" for="complemento" />
		<p:inputText id="complemento" maxlength="40"
			value="#{clienteController.cliente.complemento}"
			onblur="strToUpper(this)" />

		<p:outputLabel value="Número" for="numero" />
		<p:inputText id="numero" maxlength="10" style="width: 30%"
			value="#{clienteController.cliente.numero}"
			onblur="strToUpper(this)" />

		<p:outputLabel value="Cidade" for="cidade" />
		<p:inputText id="cidade" maxlength="30"
			value="#{clienteController.cliente.cidade}"
			onblur="strToUpper(this)" />

		<p:outputLabel value="Estado" for="estado" />
		<p:selectOneMenu id="estado" widgetVar="uf"
			value="#{clienteController.cliente.estado}">
			<f:selectItems value="#{clienteController.listaEstado}" var="estado"
				itemLabel="#{estado.descricao}" itemValue="#{estado}" />
		</p:selectOneMenu>

		<p:outputLabel value="País" for="pais" />
		<p:inputText id="pais" maxlength="30"
			value="#{clienteController.cliente.pais}"
			onblur="strToUpper(this)" />

		<p:outputLabel value="Inscrição Estadual" for="inscricaoEstadual" />
		<p:inputText id="inscricaoEstadual" maxlength="20" style="width: 70%"
			value="#{clienteController.cliente.inscricaoEstadual}" />

		<p:outputLabel value="Telefone" for="telefone" />
		<p:inputMask id="telefone" mask="(99) 9999-9999" style="width: 70%"
			value="#{clienteController.cliente.telefone}" />

		<p:outputLabel value="Fax" for="fax" />
		<p:inputMask id="fax" mask="(99) 9999-9999" style="width: 70%"
			value="#{clienteController.cliente.fax}" />

		<p:outputLabel value="Celular" for="celular" />
		<p:inputMask id="celular" mask="(99) 9?9999-9999" style="width: 70%"
			value="#{clienteController.cliente.celular}" />

		<p:outputLabel value="E-mail" for="email" />
		<p:inputText id="email" maxlength="30"
			value="#{clienteController.cliente.email}"
			onblur="strToUpper(this)" />

		<p:outputLabel value="Observações" for="observacoes" />
		<p:inputTextarea id="observacoes" rows="7"
			value="#{clienteController.cliente.observacao}"
			onblur="strToUpper(this)" />

		<p:outputLabel />
		<p:outputLabel />
	</p:panelGrid>

</ui:composition>
