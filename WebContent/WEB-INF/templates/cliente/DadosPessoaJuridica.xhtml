<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="panelCadastroPessoaJuridica" columns="4" layout="grid"
		columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-1, ui-grid-col-5"
		styleClass="panelgrid-noborder" style="margin-top:20px;">

		<p:outputLabel value="Nome Fantasia" for="nomeFantasia" />
		<p:inputText id="nomeFantasia" maxlength="50"
			value="#{clienteController.cliente.nomeFantasia}"
			onblur="strToUpper(this)" />

		<p:outputLabel value="CNPJ" for="cnpj" />
		<p:inputMask id="cnpj" mask="99.999.999/9999-99" style="width: 70%"
			value="#{clienteController.cliente.cnpj}">
		</p:inputMask>

		<p:outputLabel value="Inscrição Municipal" for="inscricaoMunicipal" />
		<p:inputText id="inscricaoMunicipal" maxlength="20" style="width: 70%"
			value="#{clienteController.cliente.inscricaoMunicipal}"
			onblur="strToUpper(this)" />

		<p:outputLabel />
		<p:outputLabel />

	</p:panelGrid>

</ui:composition>
