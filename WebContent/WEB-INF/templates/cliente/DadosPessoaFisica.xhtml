<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ui-fluid">
		<p:panelGrid id="panelCadastroPessoaFisica" columns="4" layout="grid"
			columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-1, ui-grid-col-5"
			styleClass="panelgrid-noborder" style="margin-top:20px;">

			<p:outputLabel value="Data de Nascimeto" for="dataNascimento" />
			<p:calendar id="dataNascimento"
				value="#{clienteController.cliente.dataNascimento}" locale="pt"
				pattern="dd/MM/yyyy" mask="true" timeZone="America/Sao_Paulo" />

			<p:outputLabel value="CPF" for="cpf" />
			<p:inputMask id="cpf" mask="999.999.999-99" style="width: 70%"
				value="#{clienteController.cliente.cpf}">
			</p:inputMask>

			<p:outputLabel value="RG" for="rg" />
			<p:inputText id="rg" value="#{clienteController.cliente.rg}"
				maxlength="20" style="width: 70%" onblur="strToUpper(this)" />

			<p:outputLabel />
			<p:outputLabel />

		</p:panelGrid>
	</div>
</ui:composition>
