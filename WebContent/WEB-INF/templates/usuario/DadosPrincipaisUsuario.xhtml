<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="panelCadastro" columns="4" layout="grid"
		columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
		styleClass="panelgrid-noborder" style="margin-top:20px;">

		<p:outputLabel value="Ativo" for="ativo" />
		<p:selectBooleanCheckbox id="ativo"
			value="#{usuarioController.novoUsuario.ativo}">
		</p:selectBooleanCheckbox>
		<p:outputLabel />
		<p:outputLabel />

		<p:outputLabel value="Data de Cadastro" for="dataCadastro" />
		<p:calendar id="dataCadastro"
			value="#{usuarioController.novoUsuario.dataCadastro}" locale="pt"
			pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" disabled="true" />


		<p:outputLabel id="labelNome" value="Nome" for="nome" />
		<p:inputText id="nome" maxlength="50"
			value="#{usuarioController.novoUsuario.nome}" onblur="strToUpper(this)" />


		<p:outputLabel value="Login" for="login" />
		<p:inputText id="login" maxlength="15"
			value="#{usuarioController.novoUsuario.login}" onblur="strToUpper(this)" />

		<p:outputLabel value="Senha" for="senha" />
		<p:password id="senha" maxlength="10"
			value="#{usuarioController.novoUsuario.senha}" redisplay="true"/>

	</p:panelGrid>

</ui:composition>
