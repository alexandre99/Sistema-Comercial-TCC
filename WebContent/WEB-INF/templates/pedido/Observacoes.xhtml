<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="panelObservacao" columns="4" layout="grid"
		columnClasses="ui-grid-col-6, ui-grid-col-2, ui-grid-col-2, ui-grid-col-2"
		styleClass="panelgrid-noborder" style="margin-top:10px;">
		<p:inputTextarea id="observacao"
			value="#{pedidoController.pedido.observacao}" cols="5" rows="5"
			maxlength="100" autoResize="true" onblur="strToUpper(this)" />
		<p:outputLabel />
		<p:outputLabel />
		<p:outputLabel />
	</p:panelGrid>

</ui:composition>
