<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Sistema Comercial ERP</title>

	<h:outputStylesheet library="sistemacomercialerp"
		name="styles/custom.css" />
	<h:outputStylesheet library="sistemacomercialerp"
		name="styles/layout.css" />
	<h:outputStylesheet library="sistemacomercialerp"
		name="styles/components.css" />

	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript library="sistemacomercialerp" name="javascripts/app.js" />
	<h:outputScript library="sistemacomercialerp"
		name="javascripts/sistema.js" />
	<h:outputScript library="sistemacomercialerp"
		name="javascripts/calendario.js" />
	<h:outputScript library="sistemacomercialerp"
		name="javascripts/jquery.maskMoney.js" />

</h:head>

<h:body>


	<p:ajaxStatus onstart="PF('statusDialog').show()"
		oncomplete="PF('statusDialog').hide()" onsuccess="configurarMoeda()" />

	<p:dialog widgetVar="statusDialog" draggable="false" closable="false"
		resizable="false" showHeader="false" responsive="true"
		onHide="configurarMoeda()">
		<h:graphicImage library="sistemacomercialerp/images" name="circle.gif" />
	</p:dialog>


	<header class="aw-topbar">
		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
	</header>

	<aside class="aw-sidebar  js-sidebar">

		<nav class="aw-menu">
			<div style="margin-left: 45px; margin-top: 5px;">Olá
				#{usuarioLoginController.nome}</div>
			<ul>
				<li><h:link outcome="/home">
						<i class="fa  fa-fw  fa-home"></i>Home</h:link></li>
				<li><h:link>
						<i class="fa  fa-fw  fa-file"></i>Cadastros</h:link>
					<ul>
						<li><h:link outcome="/telas/empresa/CadastroEmpresa">
								<i class="fa  fa-fw  fa-building-o"></i>Empresa</h:link></li>
						<li><h:link outcome="/telas/usuario/CadastroUsuario">
								<i class="fa  fa-fw  fa-user"></i>Usuário</h:link></li>
						<li><h:link outcome="/telas/cliente/CadastroCliente">
								<i class="fa  fa-fw  fa-user"></i>Cliente</h:link></li>
						<li><h:link outcome="/telas/produto/CadastroProduto">
								<i class="fa  fa-fw  fa-cubes"></i>Produto</h:link></li>
					</ul></li>

				<li><h:link outcome="/telas/pedido/CadastroPedido">
						<i class="fa  fa-fw  fa-shopping-cart"></i>Pedido</h:link></li>

				<li><h:link
						outcome="/telas/balancoEstoque/CadastroBalancoEstoque">
						<i class="fa  fa-clipboard"></i>Balanço de Estoque</h:link></li>

				<li><h:link>
						<i class="fa  fa-fw  fa-file-text"></i>Relatórios</h:link>
					<ul>
						<li><h:link outcome="/telas/relatorio/RelatorioPedido">
								<i class="fa  fa-fw  fa-file-text"></i>Relatório Pedido</h:link></li>
					</ul></li>
				<li><h:link onclick="executarLogout()" outcome="/login">
						<i class="fa  fa-sign-out"></i>Sair</h:link></li>

			</ul>
		</nav>

	</aside>

	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>
	<h:form>
		<p:remoteCommand name="executarLogout"
			action="#{loginBeanController.logout}" />
	</h:form>
</h:body>

</html>
